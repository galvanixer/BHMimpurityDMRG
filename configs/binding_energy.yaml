meta:
  description: "Binding energy parameters (multiple impurity sectors)"
  date: "2026-02-06"
  notes: "Shared model params; override Nb_total per sector"
  run_name: "binding_energy_run"
  run_by: ""

lattice:
  L: 12
  periodic: true

local_hilbert:
  nmax_a: 2
  nmax_b: 3
  conserve_qns: true

initial_state:
  Na_total: 12
  Nb_total: 1   # default (overridden by sectors below)
  impurity_distribution: "random" # "center" or "random"
  seed: 14061990

hamiltonian:
  t_a: 1.0
  t_b: 1.0
  U_a: 16.0
  U_b: 0.0
  U_ab: -2.0
  mu_a: 6.627
  mu_b: 4.2

dmrg:
  nsweeps: 15
  cutoff: 1e-10
  maxdim: [50, 100, 200, 400, 600, 800, 800, 800, 800, 800, 800, 800]
  energy_tol: 1e-7
  trunc_tol: 1e-7
  min_sweeps: 8
  patience: 3
  checkpoint_every: 0
  checkpoint_path: "dmrg_state_checkpoint.h5"
  resume_from_checkpoint: true
  resume_mode: "remaining"
  checkpoint_require_hash: true
  checkpoint_save_densities: false
  checkpoint_density_every: 1
  outputlevel: 1

io:
  save_state: false
  state_save_path: "dmrg_state.h5"
  results_path: "results.h5"
  log_path: "run.log"
  console_log: true
  console_level: "info"

binding_energy:
  save_states: false
  state_path_template: "dmrg_state_Nb{Nb_total}.h5"
  sectors:
    - Nb_total: 0
    - Nb_total: 1
    - Nb_total: 2
    - Nb_total: 3
